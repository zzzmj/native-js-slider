<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>轮播图</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="container">
        <div class="yd-slide" data-active=0>
            <img class="yd-slide-img yd-active" src="img/1.png" alt="">
            <img class="yd-slide-img" src="img/2.png" alt="">
            <img class="yd-slide-img" src="img/3.png" alt="">
            <img class="yd-slide-img" src="img/4.png" alt="">
            <img class="yd-slide-img" src="img/5.png" alt="">
            <button class="yd-btn yd-slide-button-pre yd-vertical-center">
                <i> < </i> 
            </button> 
            <button class="yd-btn yd-slide-button-next yd-vertical-center">
                <i> > </i>
            </button>
            <div class="slider-indicators">
                <i class="slider-indicators-btn slider-indicators-btn-active" data-index="0"></i>
                <i class="slider-indicators-btn" data-index="1"></i>
                <i class="slider-indicators-btn" data-index="2"></i>
                <i class="slider-indicators-btn" data-index="3"></i>
                <i class="slider-indicators-btn" data-index="4"></i>
            </div>

        </div>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
